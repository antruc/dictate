<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dictate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
  </head>
  <body>
    <div class="container">
      <header class="is-center">
        <h1>Dictate</h1>
      </header>
      <div id="content">
        <div class="is-center">
          <textarea id="textarea" rows="5" placeholder="Enter your text here"></textarea>
        </div>
        <div id="checkboxes" class="is-center">
          <label for="checkbox1"><input id="checkbox1" name="checkbox" type="checkbox">
            Send automatically</label>
        </div>
        <div id="buttons" class="is-center">
          <button id="send" class="button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
